test("AlgorithmIdentifier class test", function() {
var _AlgId = KJUR.asn1.x509.AlgorithmIdentifier;
equal(new _AlgId({'name':'SHA1withRSA'}).getEncodedHex(),
      "300d06092a864886f70d0101050500",
      "constructor name SHA1withRSA");
equal(new _AlgId({'name':'SHA256withRSA'}).getEncodedHex(),
      "300d06092a864886f70d01010b0500",
      "constructor name SHA256withRSA");
equal(new _AlgId({'name':'SHA256withRSA', paramempty: true}).getEncodedHex(),
      "300b06092a864886f70d01010b",
      "constructor name SHA256withRSA, paramempty");
equal(new _AlgId({'name':'SHA1withDSA'}).getEncodedHex(),
      "300906072a8648ce380403",
      "constructor name SHA1withDSA");
equal(new _AlgId({'name':'SHA512withECDSA'}).getEncodedHex(),
      "300a06082a8648ce3d040304",
      "constructor name SHA512withECDSA");
equal(new _AlgId({'name':'rsaEncryption'}).getEncodedHex(),
        "300d06092a864886f70d0101010500",
	"constructor name rsaEncryption");
equal(new _AlgId({'name':'sha1'}).getEncodedHex(),
        "300906052b0e03021a0500",
	"constructor name sha1");

equal(new _AlgId({'name':'SHAwithRSAandMGF1'}).getEncodedHex(),
        "300d06092a864886f70d01010a3000",
	"constructor name SHAwithRSAandMGF1");

equal(new _AlgId({'name':'SHA256withRSAandMGF1'}).getEncodedHex(),
        "303d06092a864886f70d01010a3030a00d300b0609608648016503040201a11a301806092a864886f70d010108300b0609608648016503040201a203020120",
	"constructor name SHA256withRSAandMGF1");

equal(new _AlgId({'name':'SHA384withRSAandMGF1'}).getEncodedHex(),
        "303d06092a864886f70d01010a3030a00d300b0609608648016503040202a11a301806092a864886f70d010108300b0609608648016503040202a203020130",
	"constructor name SHA384withRSAandMGF1");

equal(new _AlgId({'name':'SHA512withRSAandMGF1'}).getEncodedHex(),
        "303d06092a864886f70d01010a3030a00d300b0609608648016503040203a11a301806092a864886f70d010108300b0609608648016503040203a203020140",
	"constructor name SHA512withRSAandMGF1");
});

test("GeneralNames class test", function() {
  var o = new KJUR.asn1.x509.GeneralNames([{'uri':'http://aaa.com/'}]);
  equal(o.getEncodedHex(), "3011860f687474703a2f2f6161612e636f6d2f", "constructor uri http://aaa.com/");

  var o = new KJUR.asn1.x509.GeneralNames([{uri:'http://aaa.com/'}, {dn: {certsubject: CERTEE1}}]);
  equal(o.getEncodedHex(), "3030860f687474703a2f2f6161612e636f6d2fa41d301b310b3009060355040613025553310c300a060355040a0c03454531", "constructor uri http://aaa.com/, dn certsubject EE out=" + o.getEncodedHex());
});

test("GeneralName class test", function() {
var _GeneralName = KJUR.asn1.x509.GeneralName;
var o;

o = new _GeneralName({'rfc822':'u1@foo.com'});
equal(o.tohex(), "810a753140666f6f2e636f6d", "constructor rfc822 u1@foo.com");

o = new _GeneralName({'dns':'foo.com'});
equal(o.tohex(), "8207666f6f2e636f6d", "constructor dns foo.com");

o = new _GeneralName({'uri':'http://aaa.com/'});
equal(o.tohex(), "860f687474703a2f2f6161612e636f6d2f", "constructor uri http://aaa.com/");

o = new _GeneralName({certissuer: z4TSACERT});
equal(o.tohex(), "a41d301b310b3009060355040613025553310c300a060355040a0c03434131", "constructor certissuer cert1");

o = new _GeneralName({certsubj: z4TSACERT});
equal(o.tohex(), "a41e301c310b3009060355040613025553310d300b06035504030c0454534131", "constructor certsubj cert1");

o = new _GeneralName({dn: '/C=US/O=Test'});
equal(o.tohex(), "a41e301c310b3009060355040613025553310d300b060355040a0c0454657374", "dn /C=US/O=Test out=" + o.tohex());

o = new _GeneralName({dn: {str: '/C=US/O=Test'}});
equal(o.tohex(), "a41e301c310b3009060355040613025553310d300b060355040a0c0454657374", "dn str /C=US/O=Test");

o = new _GeneralName({dn: {ldapstr: 'O=Test,C=US'}});
equal(o.tohex(), "a41e301c310b3009060355040613025553310d300b060355040a0c0454657374", "dn ldapstr O=Test,C=US");

o = new _GeneralName({dn: {certsubject: CERTEE1}});
equal(o.tohex(), "a41d301b310b3009060355040613025553310c300a060355040a0c03454531", "dn certsubject=EE1 out=" + o.tohex());

o = new _GeneralName({dn: {certissuer: CERTEE1}});
equal(o.tohex(), "a41d301b310b3009060355040613025553310c300a060355040a0c03434131", "dn certissuer=CA1 out=" + o.tohex());

o = new _GeneralName({ldapdn: 'O=Test,C=US'});
equal(o.tohex(), "a41e301c310b3009060355040613025553310d300b060355040a0c0454657374", "ldapdn O=Test,C=US");

o = new _GeneralName({ip: '192.168.1.1'});
equal(o.tohex(), "8704c0a80101", "ip: 192.168.1.1");

o = new _GeneralName({ip: '2001:db8::4'});
equal(o.tohex(), "871020010db8000000000000000000000004", "ip: 2001:db8::4");

o = new _GeneralName({ip: '2001:db8::'});
equal(o.tohex(), "871020010db8000000000000000000000000", "ip: 2001:db8::");

o = new _GeneralName({ip: '2606:4700:4700::1111'});
equal(o.tohex(), "871026064700470000000000000000001111", "ip: 2606:4700:4700::1111");

o = new _GeneralName({ip: 'c0a80101'});
equal(o.tohex(), "8704c0a80101", "ip: c0a80101");

o = new _GeneralName({ip: '192.168.1.1/24'});
equal(o.tohex(), "8708c0a80101ffffff00", "ip: 192.168.1.1/24");

o = new _GeneralName({ip: '192.168.1.1/32'});
equal(o.tohex(), "8708c0a80101ffffffff", "ip: 192.168.1.1/32");

o = new _GeneralName({ip: '2001:db8::/120'});
equal(o.tohex(), "872020010db8000000000000000000000000ffffffffffffffffffffffffffffff00", "ip: 2001:db8::/120");

o = new _GeneralName({ip: '2001:db8::/128'}); // ??
equal(o.tohex(), "872020010db8000000000000000000000000ffffffffffffffffffffffffffffffff", "ip: 2001:db8::/128");
});

      "permit: [{dns: .a.com}], exclude [{uri: .a.com}]");

});
